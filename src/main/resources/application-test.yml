---
micronaut:
  application:
    name: synopsis

---
micronaut:
  security:
    enabled: false
    endpoints:
      login:
        enabled: true
      oauth:
        enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: "${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}"
mongodb:
  uri: mongodb+srv://user:password@url/?retryWrites=true&w=majority&streamType=netty
  ssl:
    enabled: true
  cluster:
    maxWaitQueueSize: 5
  connectionPool:
      maxSize: 20
#  uri: mongodb://localhost:27017
synopsis:
  database:
    name: "synopsis-test"